<!doctype html>
<button class="indicator-dot active" data-section="section1" data-label="회사소개" aria-label="회사소개"></button>
<button class="indicator-dot" data-section="section2" data-label="제품소개" aria-label="제품소개"></button>
<button class="indicator-dot" data-section="section3" data-label="제품 문의" aria-label="제품 문의"></button>
<button class="indicator-dot" data-section="section4" data-label="고객센터" aria-label="고객센터"></button>
<button class="indicator-dot" data-section="section5" data-label="서비스센터 위치" aria-label="서비스센터 위치"></button>
</div>


<!-- 플로팅 메뉴 -->
<div class="floating-menu" id="floatingMenu">
<button class="floating-button" id="floatingMainBtn" title="메뉴" aria-expanded="false" aria-controls="floatingMenuItems"><span>+</span></button>
<div id="floatingMenuItems" aria-hidden="true">
<button class="floating-menu-item" id="floatingCallBtn" title="전화 문의"><span>📞</span></button>
<button class="floating-menu-item" id="floatingChatBtn" title="채팅 문의"><span>💬</span></button>
<button class="floating-menu-item" id="floatingTopBtn" title="맨 위로"><span>↑</span></button>
</div>
</div>


<main id="container">
<section class="section1" id="section1" aria-lal="회사소개">
<h1 class="section-title" id="title1">함손</h1>
<video autoplay muted loop playsinline preload="none" poster="./images/main_poster.jpg" class="background-video" id="mainVideo">
<source src="./video/main.mp4" type="video/mp4" />
</video>
<div class="video-controls">
<button class="video-btn" id="playBtn" title="재생" aria-label="비디오 재생"><span>▶</span></button>
<button class="video-btn" id="pauseBtn" title="일시정지" aria-label="비디오 일시정지"><span>⏸</span></button>
</div>
</section>


<section class="section2" id="section2" aria-label="사업 소개">
<h2 class="section-title" id="title2">사업 소개</h2>
<div class="grid-6x2-merged">
<article class="grid-item item1">
<div class="content-box content-box--loader">
<img src="./images/roder.jpg" alt="로더" loading="lazy" width="1200" height="800" />
<span>로더</span>
</div>
</article>
<article class="grid-item item3">
<div class="content-box">
<img src="./images/excavator_1.jpg" alt="굴착기" loading="lazy" width="1200" height="800" />
<span>굴착기</span>
</div>
</article>
<article class="grid-item item4">
<div class="content-box">
<img src="./images/what_2.png" alt="작업기(어태치먼트)" loading="lazy" width="1200" height="800" />
<span>작업기</span>
</div>
</article>
<article class="grid-item item5">
<div class="content-box">
<img src="./images/academy.jpg" alt="중장비 학원" loading="lazy" width="1200" height="800" />
<span>중장비 학원</span>
</div>
</article>
</div>
</section>


<section class="section3" id="section3" aria-label="제품 문의">
<div class="card"><img src="./images/mall.png" alt="쇼핑몰" loading="lazy" width="600" height="400" /><span>쇼핑몰</span></div>
<div class="card"><img src="./images/kakao.jpg" alt="카카오톡" loading="lazy" width="600" height="400" /><span>카카오톡</span></div>
<div class="card"><img src="./images/youtube.jpg" alt="YouTube" loading="lazy" width="600" height="400" /><span>YouTube</span></div>
<div class="card"><img src="./images/instagram.jpg" alt="인스타그램" loading="lazy" width="600" height="400" /><span>인스타그램</span></div>
</section>


<section class="section4" id="section4" aria-label="고객센터">고객센터 & 푸터</section>
<section class="section5" id="section5" aria-label="문의하기">문의하기</section>
</main>


<!-- JS -->
<script type="module" src="./js/main.js"></script>
</body>
</html>
